<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1 align="center">job application form</h1>
        <form>
            <h2>personal information</h2>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" placeholder="first name"/>
            
            <br/>
            <br/>

            <label for="last name"> Last Name:</label>
            <input type="text" id="last name" placeholder="last name" required/>

            <br/>
            <br/>

            <label fo="age">Age: </label>
            <input type="number" id="age" placeholder="age"/>

            <br/>
            <br/> 
            
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="email" required/>

            <br/>
            <br/>

            <label for="dob">DOB</label>
            <input type="date" id="dob" required/>

            <br/>
            <br/>

            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender">Male </input>
            <input type="radio" id="female" name="gender">Female</input>
            <input type="radio" id="other" name="gender">Other</input>

            <br/>
            <br/>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" placeholder="phone number"/>

            <br/>
            <br/>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" placeholder="qualification"/>

            <p>Address:</p>
            <textarea type="address" id="address" cols="50" rows="10" placeholder="address"></textarea>

            <br/>
            <br/>

            <label for="state">State:</label>
            <input type="text" id="state" placeholder="state"/>

            <label for="city">City:</label>
            <input type="text" id="city" placehoder="city"/>

            <br/>
            <br/>

            <label for="pincode">Pincode: </label>
            <input type="number" id="pincode" minlength="6" maxlength="6" placeholder="pincode"/>

            <br/>
            <br/>

            <h2> Questions and Details</h2>
            <p>Describe Yourself In Few Words.</p>
            <textarea type="text" id="text" cols="70" rows="10"></textarea>

            <br/>
            <br/>

            <p>Work Experience</p>
            <textarea type="text" id="text" cols="30" rows="5" placeholder="in years"></textarea>

            <br/>
            <br/>

            <p>what are your major skills regarding the job, you have applied for?</p>
            <textarea type="text" id="text" cols="70" rows="10"></textarea>

            <br/>
            <br/>

            <p>why do you want to join our organisation</p>
            <textarea type="text" id="text" cols="70" rows="10"></textarea> 

            <br/>
            <br/>

            <label for="date">DATE:</label>
            <input type="date" id="date"/>

            <br/>
            <br/>

            <label for="submit"></label>
            <button type="submit" id="submit">submit</button>

            <label for="reset"></label>
            <input type="reset" id="reset"/>
        </form>
    </body>
</html>
